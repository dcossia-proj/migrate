<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, interactive-widget=resizes-content">
    <title>Thank You - Greysale</title>
    
    <!-- iOS 26 Liquid Glass compatibility -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Greysale">
    <meta name="apple-mobile-web-app-appearance" content="translucent">
    <meta name="supported-color-schemes" content="dark">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a1a1a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 1rem;
            background: linear-gradient(135deg, #111827 0%, #1f2937 50%, #000000 100%);
            padding-top: max(1rem, env(safe-area-inset-top));
            padding-bottom: max(1rem, env(safe-area-inset-bottom));
            padding-left: max(1rem, env(safe-area-inset-left));
            padding-right: max(1rem, env(safe-area-inset-right));
        }

        /* Flux-inspired background */
        .flux-background {
            position: fixed;
            inset: 0;
            z-index: -10;
            overflow: hidden;
        }

        .flux-layer {
            position: absolute;
            inset: 0;
            opacity: 0.4;
        }

        .flux-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(156, 163, 175, 0.3) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }

        .flux-element:nth-child(1) {
            width: 4px;
            height: 4px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .flux-element:nth-child(2) {
            width: 6px;
            height: 6px;
            top: 30%;
            left: 60%;
            animation-delay: -5s;
            animation-duration: 30s;
        }

        .flux-element:nth-child(3) {
            width: 3px;
            height: 3px;
            top: 60%;
            left: 10%;
            animation-delay: -10s;
            animation-duration: 35s;
        }

        .flux-element:nth-child(4) {
            width: 5px;
            height: 5px;
            top: 80%;
            left: 80%;
            animation-delay: -15s;
            animation-duration: 28s;
        }

        .flux-element:nth-child(5) {
            width: 4px;
            height: 4px;
            top: 20%;
            left: 90%;
            animation-delay: -8s;
            animation-duration: 32s;
        }

        .flux-element:nth-child(6) {
            width: 7px;
            height: 7px;
            top: 70%;
            left: 40%;
            animation-delay: -12s;
            animation-duration: 26s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translate(30px, -20px) scale(1.2);
                opacity: 0.6;
            }
            50% {
                transform: translate(-20px, 30px) scale(0.8);
                opacity: 0.4;
            }
            75% {
                transform: translate(40px, 10px) scale(1.1);
                opacity: 0.5;
            }
        }

        /* Flowing ribbons */
        .ribbon {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(107, 114, 128, 0.1), transparent);
            animation: flow 40s ease-in-out infinite;
        }

        .ribbon:nth-child(1) {
            transform: skewY(-8deg);
            animation-delay: 0s;
        }

        .ribbon:nth-child(2) {
            transform: skewY(6deg);
            animation-delay: -10s;
            animation-duration: 35s;
        }

        @keyframes flow {
            0%, 100% {
                transform: translateX(-100%) skewY(-8deg);
            }
            50% {
                transform: translateX(100%) skewY(-8deg);
            }
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 1;
        }

        @media (max-width: 640px) {
            body {
                padding: max(0.5rem, env(safe-area-inset-top)) max(0.5rem, env(safe-area-inset-right)) max(0.5rem, env(safe-area-inset-bottom)) max(0.5rem, env(safe-area-inset-left));
            }
            
            .container {
                padding: 1.5rem;
                border-radius: 16px;
                max-width: 100%;
                margin: 0 auto;
            }
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(to right, #ffffff, #d1d5db);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        @media (max-width: 640px) {
            .logo {
                font-size: 1.75rem;
                margin-bottom: 1.5rem;
            }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4b5563, #6b7280);
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: checkmark-appear 0.8s ease-out;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        @media (max-width: 640px) {
            .checkmark {
                width: 60px;
                height: 60px;
                margin-bottom: 1.5rem;
            }
        }

        .checkmark::after {
            content: 'âœ“';
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        @media (max-width: 640px) {
            .checkmark::after {
                font-size: 1.5rem;
            }
        }

        @keyframes checkmark-appear {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .thank-you-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #ffffff, #d1d5db);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        @media (max-width: 640px) {
            .thank-you-title {
                font-size: 2rem;
                margin-bottom: 1rem;
            }
        }

        .customer-name {
            font-size: 1.5rem;
            color: #d1d5db;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        @media (max-width: 640px) {
            .customer-name {
                font-size: 1.25rem;
                margin-bottom: 1.5rem;
            }
        }

        .message {
            font-size: 1.125rem;
            line-height: 1.75;
            color: #e5e7eb;
            margin-bottom: 2rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        @media (max-width: 640px) {
            .message {
                font-size: 1rem;
                line-height: 1.6;
                margin-bottom: 1.5rem;
            }
        }

        .fade-in {
            animation: fade-in 1s ease-out;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="flux-background">
        <div class="flux-layer">
            <div class="flux-element"></div>
            <div class="flux-element"></div>
            <div class="flux-element"></div>
            <div class="flux-element"></div>
            <div class="flux-element"></div>
            <div class="flux-element"></div>
            <div class="ribbon"></div>
            <div class="ribbon"></div>
        </div>
    </div>

    <div class="container fade-in">
        <div class="logo">Greysale</div>
        
        <div class="checkmark"></div>
        
        <h1 class="thank-you-title">Thank You!</h1>
        
        <p class="customer-name">Valued Customer</p>
        
        <div class="message">
            <p>Your order has been placed! You should receive a text message within the next 10 minutes with delivery info.</p>
        </div>
    </div>
</body>
</html>
